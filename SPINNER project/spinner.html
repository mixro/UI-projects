<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="spinnerStyle.css" />
        <link rel="shortcut icon" type="images/x-icon" href="" />
        <title>Loading | micep </title>
    </head>
    <body>
        <div class="container">
            <div class="spinner">
                Loading 1
                <div class="spinner-sector red"></div>
                <div class="spinner-sector green"></div>
                <div class="spinner-sector blue"></div>
            </div>

            <div class="spinner">
                Loading 2
                <div class="spinner-sector spinner-two red-two"></div>
                <div class="spinner-sector spinner-two green-two"></div>
                <div class="spinner-sector spinner-two blue-two"></div>
            </div>

            <div class="spinner">
                Loading 3
                <div class="spinner-sector spinner-three red-three"></div>
                <div class="spinner-sector spinner-three green-three"></div>
                <div class="spinner-sector spinner-three blue-three"></div>
            </div>

            <div class="spinner">
                Loading 4
                <div class="spinner-sector spinner-four red-four"></div>
                <div class="spinner-sector spinner-four green-four"></div>
                <div class="spinner-sector spinner-four blue-four"></div>
            </div>

            <div class="spinner">
                Loading 5
                <div class="spinner-sector-five spinner-four red-five"></div>
                <div class="spinner-sector-five spinner-four green-five"></div>
                <div class="spinner-sector-five spinner-four blue-five"></div>
            </div>
        </div>
    </body>
</html>
