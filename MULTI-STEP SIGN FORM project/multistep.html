<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Multi Step Form | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="multistepstyle.css" />
        <link href="logo (4).png" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>

        <img src="miceplogo1.png" class="micep-logo">
        <div class="container">
            <form id=form1>
                <h3>CREATE ACCOUNT</h3>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <div class="btn-box">
                    <button type="button" id="Next1">Next</button>
                </div>
            </form>

            <form id=form2>
                <h3>SOCIAL LINKs</h3>
                <input type="text" placeholder="Medium" required>
                <input type="text" placeholder="Github" required>
                <input type="text" placeholder="LinkedIn" required>
                <div class="btn-box">
                    <button type="button" id="Back1">Back</button>
                    <button type="button" id="Next2">Next</button>
                </div>
            </form>

            <form id=form3>
                <h3>PERSONAL INFO</h3>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Mobile No." required>
                <div class="btn-box">
                    <button type="button" id="Back2">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
            </div>
        </div>


        <script>

            var form1 = document.getElementById("form1");
            var form2 = document.getElementById("form2");
            var form3 = document.getElementById("form3");

            var Next1 = document.getElementById("Next1");
            var Next2 = document.getElementById("Next2");
            var Back1 = document.getElementById("Back1");
            var Back2 = document.getElementById("Back2");

            var progress = document.getElementById("progress");

            Next1.onclick = function() {
                form1.style.left = "-450px";
                form2.style.left = "40px";
                progress.style.width = "240px";
            }

            Back1.onclick = function() {
                form1.style.left = "40px";
                form2.style.left = "450px";
                progress.style.width = "120px";
            }

            Next2.onclick = function() {
                form2.style.left = "-450px";
                form3.style.left = "40px";
                progress.style.width = "360px";
            }

            
            Back2.onclick = function() {
                form2.style.left = "40px";
                form3.style.left = "450px";
                progress.style.width = "240px";
            }

        </script>

    </body>
</html>
