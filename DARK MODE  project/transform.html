<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Portfolio Website | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="transformstyle.css" />
        <link href="" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>

        <div class="hero">
            <nav>
                <div class="logo-pane">
                    <img src="logo.png" class="logo" />
                    <img src="micep.png" class="micep-logo" />
                </div>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">HIRE ME</a></li>
                </ul>
                <img src="moon.png" id="icon">
            </nav>
            <div class="info">
                <h1>I'm <span style="color: red">Kate </span>Amelia</h1>
                <p>This is my official portfolio website to showcase my all works related to web<br /> development and UI design.</p>
                <a href="#">Download CV</a>
            </div>
            <div class="img-box">
                <img src="pattern.png" class="back-img" />
                <img src="girl.png" class="main-img" />
            </div>
            <div class="social-links">
                <a href="#"><img src="facebook.png" class="social"></a>
                <a href="#"><img src="twitter.png"class="social"></a>
                <a href="#"><img src="telegram.png"class="social"></a>
            </div>
        </div>

        <script>

            var icon = document.getElementById("icon");

            icon.onclick = function() {
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")) {
                    icon.src = "sun.png";
                }else{
                    icon.src = "moon.png";
                }
            }
        </script>
    </body>
</html>
