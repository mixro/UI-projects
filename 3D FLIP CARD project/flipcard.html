<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> #d Flip Card | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="flipcard.css" />
        <link href="" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>


        <div class="container">

            <div class="logo">
                <div class="logoinner">
                    <div class="frontlogo">
                        <img src="mpolish.png" />
                    </div>
                    <div class="backlogo">
                        <a href="https://facebook.com"><img src="facebook.png" /></a>
                        <a href="https://twitter.com"><img src="twitter.png" /></a>
                        <a href="https://telegram.com"><img src="telegram.png" /></a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-inner">
                    <div class="front-face">
                        <img src="image-400.png" />
                    </div>
                    <div class="back-face">
                        <h2>Allison</h2>
                        <p>I'm Fashion Designer</p>
                        <div class="social-media">
                            <a href="https://facebook.com"><img src="facebook.png" /></a>
                            <a href="https://twitter.com"><img src="twitter.png" /></a>
                            <a href="https://telegram.com"><img src="telegram.png" /></a>
                        </div>

                        <a href="#" class="btn">Resume</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
