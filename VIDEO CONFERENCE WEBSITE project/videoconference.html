<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Video Conference Website UI-Design | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="videoconferencestyle.css" />
        <link href="logo.png" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>

        <div class="header">
            <nav>
                <img src="logo.png" class="logo">
                <img src="miceplogo1.png" class="micep-logo">
                <ul>
                    <li><img src="live.png" class="active"></li>
                    <li><img src="video.png"></li>
                    <li><img src="message.png"></li>
                    <li><img src="notification.png"></li>
                    <li><img src="users.png"></li>
                    <li><img src="setting.png"></li>
                </ul>
            </nav>

            <div class="container">
                <div class="top-icons">
                    <img src="search.png">
                    <img src="menu.png">
                </div>

                <div class="row">
                    <div class="col-1">
                        <img src="image.png" class="host-img">
                        <div class="controls">
                            <img src="chat.png">
                            <img src="disconnect.png">
                            <img src="call.png" class="call-icon">
                            <img src="mic.png">
                            <img src="cast.png">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="joined">
                            <p>People Joined</p>
                            <div>
                                <img src="people-1.png">
                                <img src="people-2.png">
                                <img src="people-3.png">
                                <img src="people-4.png">
                                <img src="people-5.png">
                            </div>
                        </div>

                        <div class="invite">
                            <p>Invite More People</p>
                            <div>
                                <img src="user-1.png">
                                <img src="user-2.png">
                                <img src="user-3.png">
                                <img src="user-4.png">
                                <img src="user-5.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
