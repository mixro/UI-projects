<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Search Bar Designing | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="searchstyle.css" />
        <link href="search.png" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>

        <div class="container">
            <img src="miceplogo1.png" class="micep-logo">
            <form action="https://www.google.com/search" method="get" class="search-bar">
                <input type="text" placeholder="Search Anything.." name="q">
                <button type="submit"><img src="search.png"></button>
            </form>
        </div>

    </body>
</html>
