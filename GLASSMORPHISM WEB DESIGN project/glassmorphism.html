<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Glassmorphism web designing | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="glassmorphism.css" />
        <link href="" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>


        <div class="container">
            <div class="logo">
                <img src="miceplogo1.png" >
            </div>
            <div class="card" data-tilt>
                <img src="profile.png" />
                <h2>John Smith</h2>
                <p>I'm student of IIT Bombay and I like<br /> to learn coding</p>
                <div class="links">
                    <a href="https://facebook.com"><img src="facebook.png" /></a>
                    <a href="https://twitter.com"><img src="twitter.png" /></a>
                    <a href="https://telegram.com"><img src="telegram.png" /></a>
                </div>
                <a href="#" class="btn">message me</a>
            </div>
        </div>

        <!--script for glasmorphism in our card-->
        <script src="vanilla-tilt.js"></script>
        
    </body>
</html>
