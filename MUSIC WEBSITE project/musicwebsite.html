<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Music Website | micep studio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="musicwebsitestyle.css" />
        <link href="" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>

        <div class="container">
            <div class="navbar">
                <div class="logo-pane">
                    <img src="logo.png" class="logo">
                </div>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATION</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>THE<br> REAL<br> SOUND</h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="play.png" id="icon">
                </div>
            </div>
                <img src="miceplogo1.png" class="micep-logo" />
            <div class="social-link">
                <img src="facebook.png">
                <img src="twitter.png">
                <img src="telegram.png">
            </div>
        </div>
        
        <audio id="mysong">
            <source src="erimasong.mp3" type="audio/mp3">
        </audio>

        <!--script for the effects-->
        <script>

            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function() {
                if(mysong.paused) {
                    mysong.play();
                    icon.src = "pause.png";
                }else{
                    mysong.pause();
                    icon.src = "play.png";
                }
            }
        </script>


    </body>
</html>
